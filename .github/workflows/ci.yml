name: CI

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v3

      - name: 🟢 Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Instalar dependências
        run: npm install

      - name: 🧪 Rodar testes
        run: npm test -- --run

      - name: 🏗️ Build do projeto
        run: npm run build

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Discord notification on success
        if: ${{ needs.build.result == 'success' }}
        run: |
          curl -H "Content-Type: application/json" \
              -X POST \
              -d '{"embeds":[{"title":"✅ Build Succeeded","description":"The build completed successfully.","color":3066993}]}' \
              ${{ secrets.DISCORD_WEBHOOK }}

      - name: Discord notification on failure
        if: ${{ needs.build.result == 'failure' }}
        run: |
          curl -H "Content-Type: application/json" \
              -X POST \
              -d '{"embeds":[{"title":"❌ Build Failed","description":"The build failed. Please check the logs.","color":15158332}]}' \
              ${{ secrets.DISCORD_WEBHOOK }}